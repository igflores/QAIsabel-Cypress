name: ğŸ¤– Cypress Sanity Test by Isabel Gonzalez

on:
  push:
    branches-ignore: [ "main" ]

jobs:
    SanityTest:
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ’»Checkout (clone the repository)
              uses: actions/checkout@v3

            - name: ğŸ’¿Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: ğŸ’¿Install dependencies, list versions of them, check Cypress cache, and ensure Cypress installation is valid
              run: |
                  npm ci
                  npm list
                  npx cypress cache list
                  npx cypress verify 

            - name: ğŸ§ªCypress Run Regression test in Chrome
              uses: cypress-io/github-action@v4
              with:
                  browser: chrome
                  command: | #EDITAR AQUÃ EL ARCHIVO SUITE A EJECUTAR:
                    npm run file cypress/tests/SUT-DemoQA/elementsRadioButtons.cy.js
